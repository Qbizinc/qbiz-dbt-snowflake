# packages.yml
# Declare any dbt packages you want to use in your project.
# Run `dbt deps` to install them.
# Example:
# packages:
#   - package: dbt-labs/dbt_utils
#     version: 1.1.1 # Use the latest compatible version
#   - git: "https://github.com/dbt-labs/dbt-codegen.git"
#     revision: 0.10.0 # Example using git